<div id="editUserModal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <
        <form id="editUserForm" class="relative bg-white rounded-lg shadow dark:bg-gray-700"
        >

            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Editar usuario</h3>
                <button type="button" data-modal-hide="editUserModal"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"
                         aria-hidden="true">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-6 gap-6">
                    <input type="hidden" name="user-id" id="edit-user-id">
                    <input type="hidden" name="url" id="edit-user-url">
                    <!-- Email -->
                    <div class="col-span-6">
                        <label for="edit-user-email"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" name="email" id="edit-user-email"
                               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="example@example.com" required>
                    </div>

                    <!-- Password -->

                    <div class="col-span-6">
                        <label for="edit-user-password"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input type="password" name="password" id="edit-user-password" maxlength="50" minlength="6"
                               required disabled
                               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Ingrese una nueva contraseña">
                    </div>

                    <!-- Change Password Checkbox -->
                    <div class="col-span-6">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="change-password-checkbox" class="sr-only peer"
                                   name="check-password">
                            <div class="relative w-11 h-6 bg-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full   rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5   after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Cambiar contraseña</span>
                        </label>
                    </div>

                    <!-- Alias -->
                    <div class="col-span-6 sm:col-span-3">
                        <label for="edit-user-alias"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Alias</label>
                        <input type="text" name="alias" id="edit-user-alias" maxlength="50" pattern="[A-Za-z0-9]+"
                               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Ingrese el alias" required>
                    </div>

                    <!-- Role -->
                    <div class="col-span-6 sm:col-span-3">
                        <label for="edit-user-role"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rol</label>
                        <select name="role_id" id="edit-user-role"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required>
                            <option value="" selected>Seleccione un rol</option>
                            {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.name | capitalize }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Member -->

                    <div class="col-span-6 sm:col-span-3">
                        <label for="edit-user-member"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Miembro</label>

                        <input type="text" name="alias" id="edit-user-member"
                               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Ingrese el alias" required maxlength="100" disabled>


                    </div>


                    <div class="col-span-6 group">
                        <label class="inline-flex items-center mb-5 cursor-pointer">
                            <input type="checkbox" id="edit-user-active" class="sr-only peer">
                            <div class="relative w-11 h-6 bg-gray-200 group-[.group-disabled]:bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Activo</span>
                        </label>
                    </div>


                    <!-- Error Message Container -->
                    <div id="editErrorMessageContainer"
                         class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 col-span-6"
                         role="alert">
                        <div class="flex items-center">
                            <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                            </svg>
                            <span class="sr-only">Danger</span>
                            <div>
                                <span class="font-medium" id="editErrorMessage"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="submit" id="editUserModalButton"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                        Confirmar
                    </button>
                    <button type="button" id="edit-cancel-button" data-modal-hide="editUserModal"
                            class="text-gray-500 bg-white border border-gray-200 hover:bg-gray-100 hover:text-gray-900 rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
