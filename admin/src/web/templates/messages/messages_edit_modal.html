{% extends 'edit_modal.html' %}

{% block module %}
    Mensaje
{% endblock %}

{% block modal_body %}
    <input type="hidden" name="id" id="edit_id">
    <input type="hidden" name="url" id="edit_url">

    <!-- Full Name -->
    <div class="col-span-6">
        <label for="edit_full_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre
            Completo</label>
        <input type="text" id="edit_full_name" readonly
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>

    <!-- Email -->
    <div class="col-span-6">
        <label for="edit_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
            Electr√≥nico</label>
        <input type="email" id="edit_email" readonly
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>

    <!-- Body -->
    <div class="col-span-6">
        <label for="edit_body" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mensaje</label>
        <textarea id="edit_body" rows="4" readonly
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
    </div>

    <!-- Comment -->
    <div class="col-span-6">
        <label for="edit_comment"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Comentario</label>
        <textarea name="comment" id="edit_comment" rows="4"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Ingrese un comentario"></textarea>
    </div>

    <!-- Status -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estado</label>
        <select name="status" id="edit_status"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="Pendiente">Pendiente</option>
            <option value="Contestada">Contestada</option>
        </select>
    </div>

    <!-- Error Message Container -->
    <div id="editErrorMessageContainer"
         class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 col-span-6"
         role="alert">
        <div class="flex items-center">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <div>
                <span class="font-medium" id="editErrorMessage"></span>
            </div>
        </div>
    </div>
{% endblock %}
