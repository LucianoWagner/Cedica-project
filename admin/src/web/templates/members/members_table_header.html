<div>
    <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">

        <div class="w-full md:w-1/2  ">
            <form class="flex items-center" id="search-form">
                <div class="flex w-full">
                    <input type="text"
                           name="search-input"
                           id="search-input"
                           class="rounded-none rounded-s-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Buscar por cualquier criterio...">
                    <button id="search-button" type="button" name="search-button"
                            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-s-0 border-gray-300 rounded-e-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                        <span>
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="currentColor"
                                 aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>


        </div>


        <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
            <button id="criteriaDropdownButton" data-dropdown-toggle="criteriaDropdown"
                    class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    type="button">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="h-4 w-4 mr-2 text-gray-400"
                     viewbox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
                          clip-rule="evenodd"/>
                </svg>
                Criterio
                <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path clip-rule="evenodd" fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
                </svg>
            </button>
            <div id="criteriaDropdown" class="z-10 hidden w-32 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
                <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">Elegir criterio de b√∫squeda</h6>
                <form id="criteria-filter-form">
                    <ul class="space-y-2 text-sm" aria-labelledby="criteriaDropdownButton">
                        <li class="flex items-center">
                            <input id="dni-filter" type="checkbox" name="criteria-filter" value="DNI"
                                   class="criteria-checkbox w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                            <label for="dni-filter"
                                   class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">DNI</label>
                        </li>
                        <li class="flex items-center">
                            <input id="name-filter" type="checkbox" name="criteria-filter" value="Nombre"
                                   class="criteria-checkbox w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                            <label for="name-filter"
                                   class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Nombre</label>
                        </li>
                        <li class="flex items-center">
                            <input id="surname-filter" type="checkbox" name="criteria-filter" value="Apellido"
                                   class="criteria-checkbox w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                            <label for="surname-filter"
                                   class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Apellido</label>
                        </li>
                        <li class="flex items-center">
                            <input id="email-filter" type="checkbox" name="criteria-filter" value="Email"
                                   class="criteria-checkbox w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                            <label for="email-filter"
                                   class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Email</label>
                        </li>
                    </ul>
                </form>
            </div>

            <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                <button id="jobDropdownButton" data-dropdown-toggle="jobDropdown"
                        class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                        type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="h-4 w-4 mr-2 text-gray-400"
                         viewbox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
                              clip-rule="evenodd"/>
                    </svg>
                    Puesto de trabajo
                    <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path clip-rule="evenodd" fill-rule="evenodd"
                              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
                    </svg>
                </button>
                <div id="jobDropdown" class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
                    <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">Elegir puesto</h6>
                    <form id="job-filter-form">
                        <ul class="space-y-2 text-sm" aria-labelledby="jobDropdownButton">
                            {% for job_position in job_positions %}
                                <li class="flex items-center">
                                    <input id="job-{{ job_position[0]|replace(' ', '_')|capitalize }}" type="checkbox"
                                           name="job-filter"
                                           value="{{ job_position[0]|capitalize }}"
                                           class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="job-{{ job_position[0]|replace(' ', '_')|capitalize }}"
                                           class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                                        {{ job_position[0]|capitalize }}
                                    </label>
                                </li>
                            {% endfor %}
                        </ul>
                    </form>
                </div>

                <script>
                    document.querySelectorAll('.criteria-checkbox').forEach(checkbox => {
                        checkbox.addEventListener('change', function () {
                            if (this.checked) {
                                document.querySelectorAll('.criteria-checkbox').forEach(cb => {
                                    if (cb !== this) cb.checked = false;
                                });
                            }
                        });
                    });
                </script>




                {% if has_session_permission(session, 'team_create') %}
                    <button type="button" id="addMemberButton"
                            data-url="{{ url_for('members.MembersResource') }}"
                            data-modal-target="addModal" data-modal-toggle="addModal"
                            class="flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                        <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/>
                        </svg>
                        Agregar miembro
                    </button>
                {% endif %}
                <div class="flex items-center space-x-3 w-full md:w-auto">


                </div>
            </div>
        </div>
        <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-700">
    </div>
</div>
