<div class="p-4 bg-white rounded-lg shadow-md dark:bg-gray-800 mb-4">

                    <input id="datepicker-range-start" name="start-date" type="text"

                </div>

                <span class="mx-4 text-gray-500">hasta</span>

                <!-- End Date -->
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                        </svg>
                    </div>
                    <input id="datepicker-range-end" name="end-date" type="text"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                </div>

                <!-- Apply Button -->
                <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Aplicar
                </button>
            </div>
        </form>
    </div>

    <div id="message-container" class="hidden text-center text-xl font-bold text-gray-600" style="display: none;"></div>
    <!-- Chart Container -->
    <canvas id="payment-distribution-chart" class="my-chart"></canvas>

</div>

                Inicio</label>
            <select id="start-month" name="start-month"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">

            <label for="end-month" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mes de Fin</label>
            <select id="end-month" name="end-month"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">

                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>

        <!-- End Year -->
        <div>
            <label for="end-year" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Año de Fin</label>
            <input id="end-year" name="end-year" type="number" maxlength="4"

                   placeholder="Año">

    </div>

    <!-- Apply Button -->
    <div class="mt-4 flex justify-center mb-3">
        <button id="apply-dates-button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Aplicar
        </button>
    </div>

    <div id="lines-message-container" class="hidden text-center text-xl font-bold text-gray-600"></div>
    <!-- Chart -->
    <div class="mt-6">
        <canvas id="monthly-income-chart"></canvas>
    </div>
