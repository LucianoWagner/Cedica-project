<div id="profileModal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <form id="profileForm" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Perfil de Usuario</h3>
                <button type="button" data-modal-hide="profileModal"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"
                         aria-hidden="true">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-6 gap-6">
                    <!-- Read-only Email -->
                    <div class="col-span-6">
                        <label for="profile-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" name="email" id="profile-email" readonly
                               class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                    </div>

                    <!-- Read-only Role -->
                    <div class="col-span-6 sm:col-span-3">
                        <label for="profile-role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rol</label>
                        <input type="text" name="role" id="profile-role" readonly
                               class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                    </div>

                    <!-- Read-only Member -->
                    <div class="col-span-6 sm:col-span-3">
                        <label for="profile-member"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Miembro</label>
                        <input type="text" name="member" id="profile-member" readonly
                               class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                    </div>

                    <!-- Modifiable Alias -->
                    <div class="col-span-6">
                        <label for="profile-alias" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Alias</label>
                        <input type="text" name="alias" id="profile-alias" required
                               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                    </div>

                    <!-- Change Password Button -->
                    <div class="col-span-6">
                        <button type="button" id="change-password-btn" class="text-blue-700 hover:underline">Cambiar
                            Contraseña
                        </button>
                    </div>

                    <!-- Password fields (Initially hidden) -->
                    <div id="password-fields" class="col-span-6 space-y-6 hidden">
                        <!-- Original Password -->
                        <div class="col-span-6">
                            <label for="profile-original-password"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña
                                Actual</label>
                            <input type="password" name="original_password" id="profile-original-password"
                                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                   placeholder="Ingrese la contraseña actual">
                        </div>

                        <!-- New Password -->
                        <div class="col-span-6">
                            <label for="profile-new-password"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva
                                Contraseña</label>
                            <input type="password" name="new_password" id="profile-new-password"
                                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                   placeholder="Ingrese la nueva contraseña">
                        </div>

                        <!-- Confirm New Password -->
                        <div class="col-span-6">
                            <label for="profile-confirm-password"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar
                                Contraseña</label>
                            <input type="password" name="confirm_password" id="profile-confirm-password"
                                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                   placeholder="Confirme la nueva contraseña">
                        </div>
                    </div>
                </div>

                <!-- Error/Success Message Container -->
                <div id="profileErrorMessageContainer"
                     class="hidden p-4 mb-4 text-sm rounded-lg col-span-6"
                     role="alert">
                    <div class="flex items-center">
                        <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"
                             id="profileErrorIcon">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                        </svg>
                        <span class="sr-only" id="profileMessageLabel">Message</span>
                        <div>
                            <span class="font-medium" id="profileErrorMessage"></span>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="submit" id="profileConfirmButton"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                        Guardar
                    </button>
                    <button type="button" id="profileCancelButton" data-modal-hide="profileModal"
                            class="text-gray-500 bg-white border border-gray-200 hover:bg-gray-100 hover:text-gray-900 rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Show/hide password fields
    document.getElementById("change-password-btn").addEventListener("click", function () {
        const passwordFields = document.getElementById("password-fields");
        passwordFields.classList.toggle("hidden");
    });
</script>
