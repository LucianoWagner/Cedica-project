{% extends 'edit_modal_with_files.html' %}

{% block module %}
    Caballo
{% endblock %}

{% block data_tab_content %}
    <input id="edit-url" type="hidden" name="url">
    <!-- Horse Name -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_name"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input type="text" name="name" id="edit_name" maxlength="50" pattern="[A-Za-z\s]+"
               title="Letras y espacios únicamente"
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="Ingrese el nombre" required>
    </div>

    <!-- Birth Date -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_birth_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha
            de nacimiento</label>
        <div class="relative max-w-sm">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                </svg>
            </div>
            <input datepicker id="edit_birth_date" type="text" name="birth_date" datepicker-format="dd/mm/yyyy" required
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Seleccione una fecha">
        </div>
    </div>

    <!-- Sex -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_sex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexo</label>
        <select name="sex" id="edit_sex"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
            <option value="" selected>Seleccione el sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
    </div>

    <!-- Race -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_race" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Raza</label>
        <input type="text" name="race" id="edit_race" maxlength="50" pattern="[A-Za-z\s]+"
               title="Letras y espacios únicamente"
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="Ingrese la raza" required>
    </div>

    <!-- Fur -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_fur"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pelaje</label>
        <input type="text" name="fur" id="edit_fur" maxlength="50" pattern="[A-Za-z\s]+"
               title="Letras y espacios únicamente"
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="Ingrese el pelaje" required>
    </div>

    <!-- Origin -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_origin"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Origen</label>
        <select name="origin" id="edit_origin"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
            <option value="" selected>Seleccione el origen</option>
            {% for origin in origins %}
                <option value="{{ origin }}">{{ origin }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Entry Date -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_entry_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha
            de ingreso</label>
        <div class="relative max-w-sm">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                </svg>
            </div>
            <input datepicker id="edit_entry_date" type="text" name="entry_date" datepicker-format="dd/mm/yyyy" required
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Seleccione una fecha">
        </div>
    </div>

    <!-- Headquarter -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_headquarter"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sede</label>
        <input type="text" name="headquarter" id="edit_headquarter" maxlength="50" pattern="[A-Za-z\s0-9]+"
               title="Letras, espacios y números únicamente"
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="Ingrese la sede" required>
    </div>

    <!-- JYA Type -->
    <div class="col-span-6 sm:col-span-3">
        <label for="edit_jya_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de
            JYA</label>
        <select name="jya_type" id="edit_jya_type"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
            <option value="" selected>Seleccione el tipo de JYA</option>
            {% for jya_type in jya_types %}
                <option value="{{ jya_type }}">{{ jya_type }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-span-6 sm:col-span-3">
        <label for="dropdownCheckboxButton"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Corredores</label>
        <button id="editDropdownRidersButton" data-dropdown-toggle="editDropdownRiders"
                data-dropdown-placement="bottom"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 flex items-center justify-between"
                type="button">
            <span>Seleccionar corredores</span>
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 4 4 4-4"/>
            </svg>
        </button>

    </div>

    <!-- Dropdown menu -->
    <div id="editDropdownRiders"
         class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
        <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="editDropdownRidersButton">
            {% for member in members %}
                <li>
                    <div class="flex items-center">
                        <input id="edit-rider-{{ member.id }}" type="checkbox" value="{{ member.id }}"
                               name="riders"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="edit-rider-{{ member.id }}"
                               class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ member.person.name }} {{ member.person.surname }}</label>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-span-6 sm:col-span-3">
        <label for="dropdownCheckboxButton"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entrenadores</label>
        <button id="editDropdownTrainersButton" data-dropdown-toggle="editDropdownTrainers"
                data-dropdown-placement="bottom"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 flex items-center justify-between"
                type="button">
            <span>Seleccionar Entrenadores</span>
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 4 4 4-4"/>
            </svg>
        </button>

    </div>

    <!-- Dropdown menu -->
    <div id="editDropdownTrainers"
         class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
        <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="editDropdownTrainersButton">
            {% for member in members %}
                <li>
                    <div class="flex items-center">
                        <input id="edit-trainer-{{ member.id }}" type="checkbox" value="{{ member.id }}"
                               name="trainers"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="edit-trainer-{{ member.id }}"
                               class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ member.person.name }} {{ member.person.surname }}</label>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Error Message Container -->
    <div id="editErrorMessageContainer"
         class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 col-span-6"
         role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Danger</span>
        <div>
            <span class="font-medium" id="editErrorMessage">Ensure that these requirements are met:</span>
        </div>
    </div>

{% endblock %}
